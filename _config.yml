# Site title
title: Augmenting Analog Notetaking

# Tagline below the site title on post list pages
tagline: From Computer Science to Human Computer Interaction to Philosophy and back

# A description of your site for social meta tag, search engines, and feed.xml
description: calaoaldo

# The base hostname & protocol of your site for where absolute urls are needed
url: "https://florinschwappach.github.io/blog/"

# The subpath of your site, e.g. /blog, for generating urls
baseurl: "/blog"

# The site cover image on the home page
image: /blog/images/muji_b5_cut_web.jpg

# The shortname for your Disqus site to enable comments
disqus_shortname:

# Your Google Analytics tracking code
google_analytics_tracking_id:


# Site navigation
nav:
  - title: "Home"
    url:   "/blog/"
  - title: "About"
    url:   "/blog/about/"
  - title: "Github"
    url:   "https://github.com/FlorinSchwappach/blog"


# The links in the site footer
footer_links:
  - title: "RSS"
    url:   "/blog/feed.xml"
  - title: "GitHub"
    url:   "https://github.com/FlorinSchwappach/blog"


# Author information
authors:
  johndoe:
    name: John Doe
    website: https://github.com/barepants
    bio: An awesome bio # Author info at bottom of post only shows if bio exists
    avatar: /blog/images/avatar.jpg
  lewiscarroll:
    name: Lewis Carroll


# Extra Open Graph and Twitter Cards settings for social sharing

# Fallback og:image when no page.image or site.image. Facebook requires image be
# at least 200 x 200 pixels.
og_image:

# twitter:site. Your Twitter username without "@"
twitter_site:


# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: page/:num/
gems: [jekyll-paginate]

permalink: /:title/
markdown: kramdown
kramdown:
  input: GFM
